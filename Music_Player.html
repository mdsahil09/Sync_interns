<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Music_player.css">
    <title>Music Player</title>
</head>
<body>
    


    <div id="music-player">
        <h1>MD's Album</h1>
        <div id="player-container">
            <div id="album-art"></div>
            <div id="song-info">
                <h2 id="song-title">Welcome </h2>
                <p id="artist"></p>
            </div>
            <audio id="audio-player" controls>
                Your browser does not support the audio tag.
            </audio>
            <div id="controls">
                <button id="prev-button"><<</button>
                <button id="play-pause-button">Play</button>
                <button id="next-button">>></button>
            </div>
            <input type="range" id="volume-control" value="1" step="0.1" />
            <input type="range" id="seekbar" value="0" step="1" />
            <p id="total-duration">0:00</p>
        </div>

    </div>
    <script src="Music_player.js"></script>
</body>
</html>
